<!DOCTYPE html>
<html>
<head>
    <title>
        {% if page_title %}
            {{ page_title }}
        {% endif %}
    </title>
    {% block js %}
            <script  type="text/javascript" src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    {% endblock %}
    {% block css %}
            <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
            <!-- <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}"> -->
    {% endblock %}
    <link rel="icon" href="{{ url_for('static', path='/font/sdn.svg') }}">
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% block body %}{% endblock %}
</body>
</html>
